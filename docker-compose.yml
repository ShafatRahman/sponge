services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: >
      uv run gunicorn config.asgi:application
      --bind 0.0.0.0:8000
      --worker-class uvicorn.workers.UvicornWorker
      --workers 2
      --timeout 120
      --access-logfile -

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: >
      uv run celery -A config worker
      --pool=prefork
      --concurrency=4
      -l info

volumes:
  redis-data:
